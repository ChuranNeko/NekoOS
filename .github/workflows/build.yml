name: Build NekoOS GSI

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        flavor: [arm64, arm64_gms]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check free disk space
        run: |
          df -h /
          df -h /home/runner
        shell: bash

      - name: Free additional disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          df -h /
        shell: bash

      - name: Install customization dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk-libsparse-utils e2fsprogs unzip curl \
            erofs-utils fuse3 rsync
        shell: bash

      - name: Download and customize GSI
        env:
          GSI_URL: ${{ secrets.GSI_URL }}
          REPO_GSI_FLAVOR: ${{ vars.GSI_FLAVOR }}
          MATRIX_FLAVOR: ${{ matrix.flavor }}
        run: |
          export GSI_FLAVOR="${REPO_GSI_FLAVOR:-$MATRIX_FLAVOR}"
          export WORK_DIR="work/${GSI_FLAVOR}"
          export OUTPUT_DIR="output/${GSI_FLAVOR}"
          if [ -n "${GSI_URL}" ]; then
            export GSI_URL
          fi
          chmod +x build.sh
          ./build.sh
        shell: bash

      - name: Upload customized system image
        uses: actions/upload-artifact@v4
        with:
          name: nekoos-systemimage-${{ matrix.flavor }}
          path: output/${{ matrix.flavor }}/system-neko.img
