name: Build NekoOS GSI

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check free disk space
        run: |
          df -h /
          df -h /home/runner
        shell: bash

      - name: Free additional disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          df -h /
        shell: bash

      - name: Install customization dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk-libsparse-utils e2fsprogs unzip curl
        shell: bash

      - name: Download and customize GSI
        env:
          GSI_URL: ${{ secrets.GSI_URL }}
        run: |
          if [ -z "${GSI_URL}" ]; then
            echo "GSI_URL secret is not set. Please configure repository secret 'GSI_URL'." >&2
            exit 1
          fi
          chmod +x build.sh
          ./build.sh
        shell: bash

      - name: Upload customized system image
        uses: actions/upload-artifact@v4
        with:
          name: nekoos-systemimage
          path: output/system-neko.img
